<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sentiment & Recommendation</title>
    <style>
      body {
        font-family: Arial;
        padding: 20px;
      }
      #result {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h2>Stock Headline Sentiment Analyzer</h2>
    <textarea
      id="headline"
      rows="4"
      cols="50"
      placeholder="Enter headline here..."
    ></textarea
    ><br /><br />
    <button onclick="analyze()">Analyze</button>

    <div id="result"></div>

    <script>
      function analyze() {
        const text = document.getElementById("headline").value;
        fetch("/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text }),
        })
          .then((res) => res.json())
          .then((data) => {
            document.getElementById("result").innerHTML = `
                    <p><strong>Sentiment Score:</strong> ${data.score}</p>
                    <p><strong>Sentiment:</strong> ${data.sentiment}</p>
                    <p><strong>Recommendation:</strong> ${data.recommendation}</p>
                `;
          });
      }
    </script>
  </body>
</html>
